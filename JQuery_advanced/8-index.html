<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 8</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(document).ready(function() {
                function createSearchForm() {
                    let inputText = $("<input type='text'>");
                    let inputSubmit = $("<input type='submit'>");
                    let ul1 = $("<ul></ul>");
                    let ul2 = $("<ul id='pagination'></ul>");
                    inputSubmit.click(function() {
                        let inputWord = $("input:first").val();
                        queryWikipedia(inputWord);
                    });
                    $("body").append(inputText, inputSubmit, ul1, ul2);
                }

                function addNewArticle(id, title, snippet) {
                    let li = $("<li></li>");
                    let paragraph1 = $("<p></p>");
                    let paragraph2 = $("<p></p>");
                    let span = $("<span></span>");
                    let bold = $("<b></b>");
                    bold.append(title);
                    span.append(id + " - ", bold);
                    paragraph1.append(span);
                    paragraph2.append(snippet);
                    li.append(paragraph1, paragraph2)
                    $("ul").first().append(li);
                }

                function queryWikipedia(search, offset=0) {
                    let url = "https://en.wikipedia.org/w/api.php?origin=*";
                    let parameters = {action: "query", list: "search", srsearch: search, format: "json", sroffset: offset};
                    $("ul").first().html("");
                    Object.keys(parameters).forEach(function(key) {
                        url += "&" + key + "=" + parameters[key];
                    });
                    $.get(url, function(data) {
                        buildPagination(data.query.searchinfo.totalhits, data.continue.sroffset, offset);
                        data.query.search.forEach(function(item) {
                            addNewArticle(item.pageid, item.title, item.snippet);
                        });
                    });
                }

                function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
                    $("#pagination").html("");
                    for (let i = 0 ; i < (numberOfItems/itemsPerPage); i++) {
                        let li = $("<li></li>");
                        li.append(i);
                        li.css({"cursor": "pointer", "margin-left": "10px", "display": "inline"});
                        if (i == currentOffset) {
                            li.css({"font-weight": "bold"});
                        }
                        li.click(function() {
                            queryWikipedia($("input").first().val(), li.html());
                        });
                        $("#pagination").append(li);
                    }
                }
                createSearchForm();
            });
        </script>
    </head>
    <body>
    </body>
</html>
