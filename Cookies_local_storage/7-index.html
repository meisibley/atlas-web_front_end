<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 7</title>
</head>
<body>
  <script type="application/javascript">
    const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
    const alertMessage = 'Sorry, your browser does not support Web storage. Try again with a better one';

	if (typeof(sessionStorage) !== 'undefined') {
      try {
        sessionStorage.setItem('testing', 'testing');
        if (sessionStorage.getItem('testing') === 'testing') {
            sessionStorage.removeItem('testing');
            createStore();
            displayCart();
        }
      } catch (error) {alert(alertMessage);}
    } else {alert(alertMessage);}
    
    function getCartFromStorage() {
        const cartFromStorage = sessionStorage.getItem('cart');
        if (cartFromStorage) {
            return JSON.parse(cartFromStorage);
        } else {
            return {};
        }
    }

    function addItemToCart(item) {
        const cart = getCartFromStorage();
        if(cart[item]) {
            cart[item] = cart[item] + 1;
        } else {
            cart[item] = 1;
        }
        sessionStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
    }

    function removeItemfromCart(item) {
        delete cart[item];
        sessionStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
    }

    function clearCart() {
        sessionStorage.removeItem('cart');
        displayCart();
    }

    function createStore() {
        const h2 = document.createElement('h2');
        h2.textContent = 'Available products:';
        document.querySelector('body').appendChild(h2);
        const ul = document.createElement('ul');
        document.querySelector('body').appendChild(ul);
        availableItems.forEach(function (item) {
            const li = document.createElement('li');
            li.textContent = item;
            li.addEventListener('click', function () {
                addItemToCart(this.textContent);
            });
            ul.appendChild(li);
        });
    }

    function displayCart () {
        const h2 = document.createElement('h2');
      if (sessionStorage.length) {
        let cartItems = document.querySelector('#item');
        if (!cartItems) {
            cartItems = document.createElement('p');
            cartItems.id = 'item';
            document.querySelector('body').appendChild(cartItems);
        }
        cartItems.textContent = `You previously had ${sessionStorage.length} items in your cart`;
      }
    }
  </script>
</body>
</html>
